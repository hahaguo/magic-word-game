version: '3.8'

services:
  word-game:
    build:
      context: .
      dockerfile: Dockerfile
    image: magic-word-game:v2.3
    container_name: magic-word-game
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - word-game-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - TZ=Asia/Shanghai
    labels:
      - "com.word-game.description=墨墨的魔法单词王国"
      - "com.word-game.version=2.3"
      - "com.word-game.features=memory,speech,phonetic,helper,ipad,review,pwa,offline,backup"

networks:
  word-game-network:
    driver: bridge

